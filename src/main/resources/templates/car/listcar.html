<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Carros</title>
    <link rel="stylesheet" href="/styles/car/listcar.css">
    <script src="/scripts/car/listcar.js" defer></script>
</head>
<body>
    <h1>Listagem de Carros</h1>
    <table>
        <thead>
            <tr>
                <th>Modelo</th>
                <th>Fabricante</th>
                <th>Ano de Fabricação</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="carros-lista">
            <!-- As linhas da tabela serão geradas dinamicamente com dados do banco de dados -->
        </tbody>
    </table>
</body>
</html>
