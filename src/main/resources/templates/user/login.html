<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/user/login.css">
    <script src="/scripts/user/login.js" defer></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h2>LOGIN</h2>
        <form id="formulario-login" action="user/confirmarlogin" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

            <button type="submit">Entrar</button>

            <p class="erro-login"></p>
        </form>
        <p>NÃ£o tem uma conta? <a href="cadastro">Crie uma conta aqui</a>.</p>
    </div>
</body>
</html>
