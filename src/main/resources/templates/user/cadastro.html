<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/user/cadastro.css">
    <script src="/scripts/user/cadastro.js" defer></script>
    <title>Cadastro de Cliente</title>
</head>
<body>
    <h2>Cadastro de UsuÃ¡rio</h2>
    <form action="/user" method="post" id="formulario" enctype="application/json">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        <p class="erro-nome"></p>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
        <p class="erro-email"></p>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite a senha" required>
        <p class="erro-senha"></p>

        <label for="confirmarsenha">Confirme sua Senha:</label>
        <input type="password" id="confirmarsenha" name="confirmarsenha" placeholder="Confirme a senha" required>
        <p class="erro-confirmarsenha"></p>

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
